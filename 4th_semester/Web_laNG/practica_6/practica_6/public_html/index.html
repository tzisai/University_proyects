<!DOCTYPE html>
<html>
    <head>
        <title>Practica 6</title>
        <style>
table {border-collapse:separate;
width: 70%;
box-shadow: 5px 5px 10px 10px;}
th, td {text-align: left;
padding: 12px;}
tr:nth-child(even){background-color: #f2f2f2}
            </style>
    </head>
    
<body>
    <p><button onclick="loadXMLDoc()"> Get CD info </button></p>
    <table id="demo" >
        <tr><th>Artist</th><th>Title</th></tr>
    </table>
    
<script>
function loadXMLDoc() {
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function()
{if (xmlhttp.readyState === 4 && xmlhttp.status === 200)
{myFunction(xmlhttp);}};
xmlhttp.open("GET", "cd_catalog.xml" , true);
xmlhttp.send();}
function myFunction(xml)
{ var x, i, xmlDoc, table;
xmlDoc = xml.responseXML;
table = "<tr> <th>Artist</th> <th>Title</th> </tr>";
x = xmlDoc.getElementsByTagName("CD"); // tag del xml ARTIST TITLE
for (i = 0; i < x.length; i++)
{ table += "<tr><td>" +
x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue + "</td><td>" +
x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue + "</td></tr>";}
document.getElementById("demo").innerHTML = table;}
</script>
</body>
</html>
